<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>show & hidden password</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="all.css">
</head>
<body>

    <div class="input_box">
        <input type="password" placeholder="Password" class="password">
        <i class="fas fa-eye-slash  eye_icon_slash"></i>
        <i class="fas fa-eye eye_icon"></i>
    </div>


    <script>
        let eye_icon = document.querySelector('.eye_icon')
        let eye_icon_slash = document.querySelector('.eye_icon_slash')
        let password = document.querySelector('.password')

        eye_icon_slash.onclick = () =>{
                password.type = 'text'
                eye_icon.style.display = 'flex'
                eye_icon_slash.style.display = 'none'
        }
            
            eye_icon.onclick = () =>{
                password.type = 'password'
                eye_icon.style.display = 'none'
                eye_icon_slash.style.display = 'flex'
            }
        
    </script>
    
</body>
</html>
